env:
  TERM: xterm-256color
# background_opacity: 0.95
window:
  dimensions:
    columns: 175
    lines: 40
  padding:
    x: 8
    y: 8
  dynamic_title: true
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    # family: MesloLGS NF
    # family: Ubuntu Mono Nerd Font
    # family: "Fira Code"
    # family: VictorMono Nerd Font
    # family: MesloLGLDZ Nerd Font
    # family: Meslo LG M  Nerd Font
    # family: Terminess Nerd Font
    family: mononoki Nerd Font
    # family: SpaceMono Nerd Font
    # family: JetbrainsMono
    style: Bold
  bold:
    # family: MesloLGS NF
    # family: Ubuntu Mono Nerd Font
    # family: "Fira Code"
    # family: VictorMono Nerd Font
    # family: MesloLGLDZ Nerd Font
    # family: Meslo LG M  Nerd Font
    family: mononoki Nerd Font
    # family: SpaceMono Nerd Font
    # family: JetbrainsMono
    # style: Bold
  italic:
    # family: MesloLGS NF
    # family: Ubuntu Mono Nerd Font
    # family: "Fira Code"
    # family: VictorMono Nerd Font
    # family: Meslo LG M  Nerd Font
    # family: MesloLGLDZ Nerd Font
    family: mononoki Nerd Font
    # family: SpaceMono Nerd Font
    # family: JetbrainsMono
    # style: Italic
  size: 11
cursor:
  style:
    shape: Beam
  blinking: Always
  blink_interval: 500
custom_cursor_colors: true
hide_cursor_when_typing: true
colors:
  # Default colors
  primary:
    background: '#202734'
    foreground: '#CBCCC6'

  # Normal colors
  normal:
    black: '#191E2A'
    red: '#FF3333'
    green: '#BAE67E'
    yellow: '#FFA759'
    blue: '#73D0FF'
    magenta: '#FFD580'
    cyan: '#95E6CB'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F27983'
    green: '#A6CC70'
    yellow: '#FFCC66'
    blue: '#5CCFE6'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Plus
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: Paste
    action: Paste
  - key: Copy
    action: Copy
  - key: L
    mods: Control
    action: ClearLogNotice
  - key: L
    mods: Control
    chars: "\f"
  - key: PageUp
    mods: Shift
    action: ScrollPageUp
    mode: ~Alt
  - key: PageDown
    mods: Shift
    action: ScrollPageDown
    mode: ~Alt
  - key: Home
    mods: Shift
    action: ScrollToTop
    mode: ~Alt
  - key: End
    mods: Shift
    action: ScrollToBottom
    mode: ~Alt
theme: Ayu-Mirage
