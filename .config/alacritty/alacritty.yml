env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 175
    lines: 40
  padding:
    x: 8
    y: 8
  dynamic_title: true
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    # family: "Fira Code"
    # family: VictorMono Nerd Font
    # family: MesloLGLDZ Nerd Font
    family: mononoki Nerd Font
    # family: SpaceMono Nerd Font
    # family: JetbrainsMono
    # style: Bold
  bold:
    # family: "Fira Code"
    # family: VictorMono Nerd Font
    # family: MesloLGLDZ Nerd Font
    family: mononoki Nerd Font
    # family: SpaceMono Nerd Font
    # family: JetbrainsMono
    # style: Bold
  italic:
    # family: "Fira Code"
    # family: VictorMono Nerd Font
    # family: MesloLGLDZ Nerd Font
    family: mononoki Nerd Font
    # family: SpaceMono Nerd Font
    # family: JetbrainsMono
    # style: Italic
  size: 12
cursor:
  style:
    shape: Beam
  blinking: Always
  blink_interval: 500
custom_cursor_colors: true
hide_cursor_when_typing: true
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black: '#000000'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#caa9fa'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#bfbfbf'

  # Bright colors
  bright:
    black: '#575b70'
    red: '#ff6e67'
    green: '#5af78e'
    yellow: '#f4f99d'
    blue: '#caa9fa'
    magenta: '#ff92d0'
    cyan: '#9aedfe'
    white: '#e6e6e6'
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Plus
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: Paste
    action: Paste
  - key: Copy
    action: Copy
  - key: L
    mods: Control
    action: ClearLogNotice
  - key: L
    mods: Control
    chars: "\f"
  - key: PageUp
    mods: Shift
    action: ScrollPageUp
    mode: ~Alt
  - key: PageDown
    mods: Shift
    action: ScrollPageDown
    mode: ~Alt
  - key: Home
    mods: Shift
    action: ScrollToTop
    mode: ~Alt
  - key: End
    mods: Shift
    action: ScrollToBottom
    mode: ~Alt
